<!DOCTYPE html>
<html lang="en">
<head>

    <title>Signup Form</title>

            padding: 20px;

        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        button {
            background-color: #0078d4;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #005bb5;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
